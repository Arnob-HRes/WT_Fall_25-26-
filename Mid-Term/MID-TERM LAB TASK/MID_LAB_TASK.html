<!DOCTYPE html>
<html>
    <head>
        <title>
            MID-TERM LAB TASK
        </title>
        <link rel="stylesheet" href="MID_LAB_TASK.css">
    </head>
    <body>
        <center>
        <form class="Mform" onsubmit="return false">
            <center>
                <h1>Participents Registration</h1>
            </center>
            Full Name: <br>
            <input type="text" id="I1" class="MI"> <br>
            Email: <br>
            <input type="text" id="I2" class="MI"> <br>
            Phone Number: <br>
            <input type="number" id="I3" class="MI"> <br>
            Password: <br>
            <input type="text" id="I4" class="MI"> <br>
            Confirm Password: <br>
            <input type="text" id="I5" class="MI"> <br><br>
            <button id="B1" class="MB" onclick="Reg()">
                Register
            </button>
            <div id="D1" style="background-color: indianred; color: white; border-radius: 10px; border-color: red;margin: 10px 0px;"></div>
            <div id="D2" style="background-color:  lightgreen; color: white; border-radius: 10px; border-color: green;"></div>
        </form>
        <form class="Mform" onsubmit="return false">
            <center>
                <h1>Activity Selection</h1>
            </center>
            Activity Name: <br>
            <input type="text" id="I6" class="MI"><br><br>
            <button id="B2" class="MB" onclick="AddActivity()">Add Activity</button>
            <br> <br>
            <div id="D3" style="margin: 10px 0px"></div>
            <button id="B3" style="border: solid; border-color: red; background-color: indianred; color: white; margin: 10px 0px" onclick="RemoveActivity()">Delete</button>
        </form>
        </center>
        <script src="MID_LAB_TASK.js"></script>
    </body>
</html>
